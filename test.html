<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>not-artificial</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<button id='filterbtn' class='turf-controls'
    style="position: absolute; right: 5px; top: 5px;"
    onclick="callTurfFilter()">click (to filter)
</button>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibW9yZ2FuaGVybG9ja2VyIiwiYSI6Ii1zLU4xOWMifQ.FubD68OEerk74AYCLduMZQ';
//add Royals game data	
var fc = L.mapbox.featureLayer()
  .loadURL('royals.geojson');


var map = L.mapbox.map('map', 'morganherlocker.kgidd73k')
    .setView([35.463453, -97.508014], 5);

feature_layer = L.mapbox.featureLayer().setGeoJSON(fc).addTo(map);

function callTurfFilter() {
    var filter = turf.filter(fc, 'location', 'Away');
    feature_layer.setGeoJSON(filter);
    document.getElementById('filterbtn').disabled = true;
}

</script>
</body>
</html>
