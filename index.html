<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>not-artificial</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY3Jvd2UtcmlkbGV5IiwiYSI6ImpjTGdpUW8ifQ.m5WtjYTE8_lH8wYrIlL9PQ';

var map = L.mapbox.map('map', 'crowe-ridley.l3agb24d')
    .setView([39.538, -97.339], 5);

//add Royals game data	
var sourceData = L.mapbox.featureLayer()
  .loadURL('royals.geojson');
  //.addTo(map);
var stateData = L.mapbox.featureLayer()
  .loadURL('states.geojson')
  .addTo(map);  
 
//create turf feature collection
//var fc = turf.featurecollection(sourceData);

//filter feature collection
map.featureLayer.on('ready', function() {
    var key = 'location';
    var value = 'Away';
    var awayGames = turf.filter(map.featureLayer.getGeoJSON(sourceData), key, value);
    //L.mapbox.featureLayer(awayGames).addTo(map);
});
awayGames.on('mouseover', function(e) {
    e.layer.openPopup();
});
awayGames.on('mouseout', function(e) {
    e.layer.closePopup();
});
</script>
</body>
</html>
